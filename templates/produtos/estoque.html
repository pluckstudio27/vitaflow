{% extends "base.html" %}

{% block title %}PluckLog - Estoque por Hierarquia{% endblock %}

{% block content %}
<div id="estoque-root"></div>
<script>
document.addEventListener('DOMContentLoaded', function(){
  if (window.PluckApp && window.PluckApp.mountEstoque){
    window.PluckApp.mountEstoque();
  }
});
</script>
{% endblock %}
