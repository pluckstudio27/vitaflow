<!-- Widget de Movimentações Recentes -->
<div class="card h-100">
    <div class="card-header bg-info text-white">
        <h6 class="card-title mb-0">
            <i class="fas fa-exchange-alt me-2"></i>
            Movimentações Recentes
        </h6>
    </div>
    <div class="card-body">
        <div id="movimentacoes-recentes-content">
            <div class="text-center">
                <div class="spinner-border spinner-border-sm text-info" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2 mb-0 text-muted">Carregando...</p>
            </div>
        </div>
    </div>
    <div class="card-footer bg-light">
        <a href="{{ url_for('main.movimentacoes') }}" class="btn btn-sm btn-outline-info">
            <i class="fas fa-list me-1"></i>
            Ver Todas as Movimentações
        </a>
    </div>
</div>

<script>
// Carrega movimentações recentes
function loadMovimentacoesRecentes() {
    fetch('/api/dashboard/movimentacoes-recentes')
        .then(response => response.json())
        .then(data => {
            const content = document.getElementById('movimentacoes-recentes-content');
            
            if (data.success && data.movimentacoes && data.movimentacoes.length > 0) {
                let html = '<div class="list-group list-group-flush">';
                
                data.movimentacoes.slice(0, 5).forEach(mov => {
                    const tipoIcon = mov.tipo === 'entrada' ? 'fa-arrow-down text-success' : 'fa-arrow-up text-danger';
                    const tipoText = mov.tipo === 'entrada' ? 'Entrada' : 'Saída';
                    
                    html += `
                        <div class="list-group-item px-0 py-2">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <div class="d-flex align-items-center mb-1">
                                        <i class="fas ${tipoIcon} me-2"></i>
                                        <h6 class="mb-0">${mov.produto_nome}</h6>
                                    </div>
                                    <small class="text-muted">
                                        ${tipoText} • ${mov.quantidade} unidades
                                        ${mov.local ? '• ' + mov.local : ''}
                                    </small>
                                </div>
                                <small class="text-muted">${mov.data_formatada}</small>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                content.innerHTML = html;
            } else {
                content.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-inbox fa-2x mb-2"></i>
                        <p class="mb-0">Nenhuma movimentação recente</p>
                    </div>
                `;
            }
        })
        .catch(error => {
            console.error('Erro ao carregar movimentações recentes:', error);
            document.getElementById('movimentacoes-recentes-content').innerHTML = `
                <div class="text-center text-danger">
                    <i class="fas fa-exclamation-circle fa-2x mb-2"></i>
                    <p class="mb-0">Erro ao carregar dados</p>
                </div>
            `;
        });
}

// Carrega ao inicializar
document.addEventListener('DOMContentLoaded', loadMovimentacoesRecentes);
</script>
